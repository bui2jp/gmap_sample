<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 90%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <button>aaa</button>
    <button>bbb</button>
    <button>ccc</button>
    <button>ddd</button>

    <div id="map"></div>

    <script src='./js/myMap.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-Mj0L37lr6HHhkNgB5H9EZCHPPNYfgQ&callback=gMyMap.initMap"
      async defer></script>
  </body>
</html>
